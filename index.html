<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>WebAPI by Lucila Mociulsky</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	<header>
		<h1 class="heading">Your Stock Web Site</h1>
	</header>

	<!-- container div -->
	<div class="container">
		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">
			<form action="/singin.html"></form>	
			<!-- login form -->
				<div class="login-box">
					<input type="email"
						class="email_ele"
						id="email"
						placeholder="youremail@email.com">
					<input type="password"
						id="password" 
						class="password_ele"
						placeholder="password">
				
				<div class="signup-link">
				Not a user? <a href="singin.html">Signup now</a>
				<meta http-equiv="refresh" content="delay_time; URL=new_website_url" />
				</div>	
					<button id="login_clk_btn" class="clkbtn">Login</button>
				</div>
			</form>		              

		<!-- 	<label for="regist">Are you register?</label>
			<input type="text" id="regist" name="regist">  -->

			<!-- signup form -->
			<div class="signup-box">
				<input type="email"
					class="email_ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password_ele"
					placeholder="password">
				<button id="login_clk_btn" class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
	<script src="login.js"></script>
	<script src="signup.js"></script>
</body>

</html>
